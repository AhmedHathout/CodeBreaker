<!DOCTYPE html>
<html lang="en-us" ng-app = "CodeBreaker" ng-controller="homeController">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/public/libs/angular/angular.js"></script>
    <script src="/public/libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="../view_controller/homeController.js"></script>
    <script type="text/javascript">

    window.onerror = function(msg, url, linenumber) {
        alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
        return true;
    }

    </script>
    <link href="home.css" type="text/css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse bg-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">CodeBreaker</a>
            </div>

            <div id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">Decrypt</a>
                    </li>
                    <li>
                        <a href="/">Encrypt</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
                <li>
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container-fluid" id="mainContainer">
        <form method="post" action="/login">

            <div class="form-group">
               <label for="username">Username:</label>
               <input type="text" class="form-control" name="username" id="username" required="true">
             </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required="true">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>
